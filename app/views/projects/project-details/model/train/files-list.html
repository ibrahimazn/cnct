<div data-ng-controller="fileManagerListCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-6 page-title">
            <h2>Project Name - {{ ' locale-select-files ' | translate }}</h2>
        </div>
    </div>    
    <div class="row wrapper page-breadcrumb">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <a data-ui-sref="index.user-dashboard"><i class="fa fa-home" aria-hidden="true"></i></a>
                </li>
                <li>
                    <strong><a data-ui-sref="projects.grid">{{ 'locale-projects' | translate }}</a></strong>
                </li>
                <li>
                    <strong><a data-ui-sref="project-details.summary">Project Name</a></strong>
                </li>
                <li>
                    <strong><a data-ui-sref="model.list">{{ 'locale-model' | translate }}</a></strong>
                </li>
                <li class="active">
                    {{ 'locale-select-files' | translate }}
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins no-margins">
            <div class="ibox-content">
                <div class="filemanager-area">
                    <angular-filemanager></angular-filemanager>
                    <div class="row m-t-md">
                        <div class="col-md-12"> 
                            <a class="btn btn-success pull-right m-r-md" data-ui-sref="model.train">{{ 'locale-ok' | translate }}</a>
                            <a class="btn btn-light  pull-right " data-ui-sref="model.train">{{ 'locale-back' | translate }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
