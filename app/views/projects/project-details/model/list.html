<div data-ng-controller="modelDetailsCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-md-4 page-title">
            <h2>{{project.name}} - {{ 'locale-model' | translate }}</h2>
        </div>
        <div class="col-md-8 text-right">
            <div class="floating-add">
                <a data-ui-sref="model.create" class="btn btn-success">
                    <i class="fa fa-plus"></i> {{ 'locale-new' | translate }}
                </a>
                <a class="btn btn-success" data-ui-sref="model.import">
                     {{ 'locale-import-model' | translate }}
                </a>
            </div>
            <div class="search-wrapper text-right">
                <div class="input-group m-r-md">
                    <input type="text" class="form-control" placeholder="{{ 'locale-search' | translate }}" data-ng-model="search">
                    <div class="input-group-btn">
                        <button class="btn btn-white" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row wrapper page-breadcrumb">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <a data-ui-sref="index.user-dashboard"><i class="fa fa-home" aria-hidden="true"></i></a>
                </li>
                <li>
                    <strong><a data-ui-sref="projects.grid">{{ 'locale-projects' | translate }}</a></strong>
                </li>
                <li>
                    <strong><a data-ui-sref="project-details.summary">{{project.name}}</a></strong>
                </li>
                <li class="active">
                    {{ 'locale-model' | translate }}
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins no-margins">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-12">
                        <uib-tabset active="modelTab" class="secondary-tab">
                            <uib-tab index="0">
                                <uib-tab-heading>{{ 'locale-model' | translate }}</uib-tab-heading>
                                <div data-ng-include src="'views/projects/project-details/model/model.html'"></div>
                            </uib-tab>
                            <uib-tab index="1">
                                <uib-tab-heading>{{ 'locale-training-jobs' | translate }}</uib-tab-heading>
                                <div data-ng-include src="'views/projects/project-details/model/training-jobs.html'"></div>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
