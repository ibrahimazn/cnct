<form role="form" id="importForm" name="importForm" novalidate data-ng-submit="datasetObject.save(importObj)">
    <div class="modal-header" modaldraggable>
        <button type="button" data-ng-click="cancel();" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ><i class="fa fa-plus-circle m-r-sm"></i>{{ 'locale-import' | translate }}</h4>
    </div>
    <div class="modal-body">
        <get-ancode-loader-full-overlay data-ng-if="importLoader"></get-ancode-loader-full-overlay>
        <div class="form-group"
             data-ng-class="{'has-error': importForm.from.$invalid && importFormSubmitted}">
            <label> {{ 'locale-from-url' | translate }} <span class="required">*</span>  </label>
            <input type="text" name="from" class="form-control" data-ng-model="importObj.from" required data-ng-pattern="/(http|https)://+([\w-]+\.)+[\w-]+(/[\w- ;,./?%&=]*)?/">
            <div class="input-icon right" data-ng-if="importForm.from.$invalid && importFormSubmitted">
                <i data-ng-if="importForm.from.$error.pattern" data-uib-tooltip="{{ 'locale-invalid-from-url' | translate }}" data-tooltip-placement="left"
                   class="fa fa-warning"></i>
                <i data-ng-if="importForm.from.$error.required" data-uib-tooltip="{{ 'locale-from-url-is-required' | translate }}" data-tooltip-placement="left"
                   class="fa fa-warning"></i>
            </div>
        </div>
<!--        <div class="form-group"
             data-ng-class="{'has-error': projectSourceRepoForm.repoUrl.$invalid && projectSourceRepoFormSubmitted}">
            <label> {{ 'locale-path' | translate }} <span class="required">*</span>  </label>
            <div>
                <a data-ui-sref="dataset.view" class="btn btn-info">
                    {{ 'locale-choose-file' | translate }}
                </a>
            </div>
        </div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="cancel();">{{ 'locale-cancel' | translate }}</button>
        <button type="submit" class="btn btn-info">{{ 'locale-import' | translate }}</button>
    </div>
</form>
