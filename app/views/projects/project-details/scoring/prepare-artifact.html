<div class="wrapper wrapper-content m-l-n-sm m-r-n-sm">
    <div class="ibox float-e-margins no-margins">
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive m-t-md">
                        <table class="table table-bordered table-hover no-margins">
                            <thead>
                                <tr>
                                    <th ng-click="scoringObject.sort('name')">{{ 'locale-name' | translate }}
                                        <span class="fa sort-icon pull-right" data-ng-class="sortKey == 'name' && reverse ? 'fa-chevron-up' : 'fa-chevron-down'"></span>
                                    </th>                      
                                    <th ng-click="scoringObject.sort('platform_tools')">{{ 'locale-platform-tools' | translate }}
                                        <span class="fa sort-icon pull-right" data-ng-class="sortKey == 'platform_tools' && reverse ? 'fa-chevron-up' : 'fa-chevron-down'"></span>
                                    </th>                      
                                    <th>{{ 'locale-actions' | translate }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-dir-paginate="scoringArtifactList in scoringElement.scoringArtifactLists |orderBy:sortKey:reverse|filter:search|filter:type|itemsPerPage:listPerPage">
                                    <td>
                                        {{scoringArtifactList.name}}
                                    </td>
                                    <td>
                                        <span class="badge badge-info badge-sm">{{scoringArtifactList.platform_tools}}</span>
                                    </td>
                                    <td>
                                        <a class="btn btn-dark btn-xs" title="{{ 'locale-launch' | translate }}" ><i class="fa fa-rocket"></i> {{ 'locale-launch' | translate }}</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
