<form role="form" id="projectScoringForm" name="projectScoringForm" novalidate data-ng-submit="projectsObject.checkValidation(projectScoringForm,6)">
    <div class="project-create-form">
        <div class="row m-t-md">
            <div class="col-md-8">
                <h2>{{ 'locale-model-scoring-configuration' | translate }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group"
                    data-ng-class="{'has-error': projectScoringForm.modelPath.$invalid && projectScoringFormSubmitted}">
                    <label>{{ 'locale-publish-model-path' | translate }} <span class="required">*</span></label>
                    <input type="text" name="modelPath" class="form-control" data-ng-model="project.modelPath" required>
                    <div class="input-icon right"
                         data-ng-if="projectScoringForm.modelPath.$invalid && projectScoringFormSubmitted">
                        <i data-uib-tooltip="{{ 'locale-model-path-is-required' | translate }}" 
                           data-tooltip-placement="left" class="fa fa-warning"></i>
                    </div>
                </div>
                <div class="form-group"
                    data-ng-class="{'has-error': projectScoringForm.applicationPath.$invalid && projectScoringFormSubmitted}">
                    <label>{{ 'locale-application-path' | translate }}<span class="required">*</span></label>
                    <input type="text" name="applicationPath" class="form-control" data-ng-model="project.applicationPath" required>
                    <div class="input-icon right"
                         data-ng-if="projectScoringForm.applicationPath.$invalid && projectScoringFormSubmitted">
                        <i data-uib-tooltip="{{ 'locale-application-path-is-required' | translate }}" 
                           data-tooltip-placement="left" class="fa fa-warning"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-t-md">
            <button type="submit" class="btn btn-dark btn-sm btn-shadow text-uppercase" >{{ 'locale-next' | translate }}</button>
        </div>
    </div>
</form>
