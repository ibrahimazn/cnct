<!DOCTYPE html>
<html ng-app="slmlp">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="">
        <meta name="description" content="">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- Page title set in pageTitle directive -->
        <title page-title></title>

        <!-- Google Open Sans -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- Font awesome -->
        <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/datatables/media/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../bower_components/select2/select2.css" rel="stylesheet" type="text/css"/>
        <link href="../bower_components/switchery/dist/switchery.min.css" rel="stylesheet" type="text/css"/>
        <link href="../bower_components/c3/c3.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
        <!-- Main slmlp CSS files -->
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:css({.tmp,app}) styles/style.css -->
        <link href="styles/animate.css" rel="stylesheet">
        <!-- Formwizard -->
        <link href="css/plugins/form-wizard-plugins.min.css" rel="stylesheet" type="text/css"/>
        <link href="styles/style.css" rel="stylesheet">
        <link href="styles/custom-style.css" rel="stylesheet">
        
        
        <!-- endbuild -->

    </head>

    <!-- ControllerAs syntax -->
    <!-- Main controller with serveral data used in slmlp theme on diferent view -->
    <body ng-controller="authCtrl" class="md-skin skin-1">
        <!-- Main view  -->
        <div>
            
            <!-- Wrapper-->
            <div id="wrapper">
                <!-- Page wraper -->
                <!-- ng-class with current state name give you the ability to extended customization your view -->
                <div class="login-bg">
                    <!-- Page wrapper -->
                    <!-- Main view  -->
                    <div class="signup-wrapper">
                        <div class="middle-box signupcreen">
                            <div class="middle-box-content">
                            <div class="progress"> 
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{auth.progressValue}}" aria-valuemin="0" aria-valuemax="100" style="width:{{auth.progressValue}}%"><span class="sr-only">{{auth.progressValue}}% Complete</span></div> 
                            </div>
                            Authenticating.. 
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End page wrapper-->
            </div>
            <!-- End wrapper-->
        </div>

        <!-- build:js(.) scripts/vendor.js -->

        <!-- jQuery and Bootstrap -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Angular scripts-->
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>-->
        <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <!--                      -->
        <!-- endbuild -->
        <script src="scripts/authApp.js"></script>
        <script src="scripts/services/appConfig.js" type="text/javascript"></script>
        <script src="scripts/controllers/user-account/authentication.js" type="text/javascript"></script>
        
        
        <!-- END APP Controllers -->
    </body>
</html>
