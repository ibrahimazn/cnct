<form class="m-t" name="changePasswordForm" novalidate>
    <div class="inmodal">
        <div class="modal-header">
            <h4 class="modal-title">{{'locale-change-password'| translate }}</h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-12" >
                    <div class="form-group">
                        <label>{{ 'locale-new-password'| translate }}<span class="text-danger">*</span></label>
                        <input class="form-control" data-ng-class="{'error': changePasswordForm.newPassword.$invalid && changePasswordForm.submitted}" 
                               required="true" type="password" placeholder="{{ 'locale-new-password'| translate }}" id="newPassword" name="newPassword" data-ng-model="user.newPassword" >
                        <div class="m-t-xs validation-error-msg" ng-show="changePasswordForm.newPassword.$invalid && changePasswordForm.submitted">
                            <small ng-show="changePasswordForm.newPassword.$error">{{ 'error-password' | translate }}</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>{{ 'locale-confirm-password'| translate }}<span class="text-danger">*</span></label>
                        <input class="form-control" data-ng-class="{'error': changePasswordForm.confirmPassword.$invalid && changePasswordForm.submitted}" 
                               required="true" type="password" placeholder="{{ 'locale-confirm-password' | translate }}" id="confirmPassword" name="confirmPassword" data-ng-model="user.confirmPassword" >
                        <div class="m-t-xs validation-error-msg" ng-show="changePasswordForm.confirmPassword.$invalid && changePasswordForm.submitted">
                            <small ng-show="changePasswordForm.confirmPassword.$error">{{ 'error-confirm-password' | translate }}</small>
                        </div>
                    </div> 

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div data-ng-if = "passwordMsg" class="alert alert-danger" role="alert">{{ 'locale-password-validation-message' | translate }}</div>
            <button type="button"  class="btn btn-default " ng-click="cancel()" data-dismiss="modal">{{ 'locale-cancel' | translate }}</button>
            <button type="submit"  class="btn btn-default btn-danger2" data-ng-click="ok(user)" data-dismiss="modal">{{ 'locale-ok' | translate }}</button>

        </div>
    </div>
</form>
