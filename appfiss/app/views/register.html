<div class="signup-wrapper">
    <div class="middle-box signupcreen">
        <form role="form" id="login-form" name="signupForm">
            <div class="middle-box-header text-center"><h3>{{ 'locale-signup-welcome'| translate }}</h3></div>
            <div class="middle-box-content">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.firstName.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-first-name' | translate }} </label>
                            <input type="text" class="form-control"name="firstName" required="">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.lastName.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-last-name' | translate }} </label>
                            <input type="text" class="form-control" name="lastName" required="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.password.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-password' | translate }} </label>
                            <input type="password" class="form-control" name="password" required="">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.confirmPassword.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-confirm-password' | translate }} </label>
                            <input type="password" class="form-control" name="confirmPassword" required="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.email.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-email' | translate }} </label>
                            <input type="email" class="form-control" name="email" required="">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.phone.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-phone' | translate }} </label>
                            <input type="text" class="form-control" name="phone" required="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.company.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-company' | translate }} </label>
                            <input type="text" class="form-control" name="company" required="">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.abbreviation.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-abbreviation' | translate }} </label>
                            <input type="text" class="form-control" name="abbreviation" required="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.contact-person.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-contact-person' | translate }} </label>
                            <input type="text" class="form-control" name="contactPerson" required="">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group" data-ng-class="{'has-error': signupForm.address.$invalid && signupForm.submitted}">
                            <label> {{ 'locale-address' | translate }} </label>
                            <input type="text" class="form-control" name="address" required="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle-box-footer text-center">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3"><button data-ui-sref="common.login" type="submit" class="btn btn-success block full-width m-b">{{ 'locale-register' | translate }}</button></div>
                </div>
            </div>
        </form>
    </div>
    <p class="m-t text-center login-msg"> <small>{{ 'locale-already-member' | translate }} <a data-ui-sref="common.login">{{ 'locale-login-here' | translate }}</a></small> </p>
</div>
